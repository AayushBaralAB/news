<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avenews Live</title>
  <style>
    body { margin: 0; background: black; }
    video { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://webott.viatv.com.np/v0t1/Avenews,.stream/playlist.m3u8');
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://webott.viatv.com.np/v0t1/Avenews,.stream/playlist.m3u8';
    }
  </script>
</body>
</html>
